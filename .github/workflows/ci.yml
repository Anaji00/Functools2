# CI: run tests on pushes and PRs to keep the package healthy.
# Uses GitHub Actions with Python 3.8, 3.9, 3.10, 3.11, and 3.12 on Ubuntu latest.
name: ci 
on: 
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e
          pip install pytest pytest-asyncio anyio
      - name: Run tests
        run: pytest